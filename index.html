<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tab Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="tabs.js"></script>
  </head>
  <body>
    <main>
      <div id="tabs">
        <button class="tab active">Tab 1</button>
        <button class="tab">Tab 2</button>
      </div>
      <div id="tabs-content">
        <div class="tab-content active">
          <h1 class="content content-title">Title 1</h1>
          <p class="content content-paragraph">Paragraph 1</p>
          <p class="content content-paragraph">Paragraph 2</p>
        </div>
        <div class="tab-content active">
          <h1 class="content content-title">Title 2</h1>
          <p class="content content-paragraph">Paragraph 1</p>
          <p class="content content-paragraph">Paragraph 2</p>
        </div>
      </div>
    </main>
  </body>
</html>
